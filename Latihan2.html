<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <table width="400" border="1" callpadding="5" cellspacing="4">
        <caption>Daftar harga barang</caption>
        <tr>
            <th>Nama barang</th>
            <th>Harga</th>
            <th colspan="2">Kuantitas</th>
        </tr>
        <tr>
            <td>Buku</td>
            <td>5000</td>
            <td>100</td>
            <td>lusin</td>
        </tr>
        <tr>
            <td>Kertas A4</td>
            <td>40000</td>
            <td>100</td>
            <td rowspan="2">Pack</td>
        </tr>
        <tr>
            <td>Pulpen</td>
            <td>4000</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
